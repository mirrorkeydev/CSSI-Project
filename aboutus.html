<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        /* overflow: hidden; */
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #212121;
        background: linear-gradient(#616161, #212121);
        font-size: 30px;
        color: white;
      }
      .row {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-column-gap: .1em;
        height: 98%;
      }
      .about {
        margin: 10px;
        height: 100%;
        background-color: #212121;
        background: linear-gradient(#616161, #212121);
      }
      img {
        position: relative;
        border-radius: 50%;
        top: 15%;
        box-shadow: 2px 5px 25px -5px #000;
      }
      iframe {
        position: relative;
        top: 20%;
      }
      .helen {
        width: 200px;
        height: 200px;
        float: left;
        margin: 10px;
        padding: 0;
        position: relative;
        background: #cccccc;
        border-radius: 50%;
        overflow: hidden;
      }

      .helen .text-2 {
        width: 200px;
        height: 200px;
        top: 0;
        left: 0;
        position: absolute;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 50%;
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transition: all 0.7s ease;
        transition: all 0.7s ease;
      }

      .helen:hover .text-2 {
        -webkit-transform: scale(1);
        transform: scale(1);
        background: rgba(255, 255, 255, 0.75);
        -webkit-box-shadow: 0px 0px 15px 2px rgba(255, 255, 255, .75);
        box-shadow: 0px 0px 15px 2px rgba(255, 255, 255, .75);
      }

      .text-2 h3 {
        font-size: 20px;
        text-align: center;
        margin: 40px 20px 0 20px;
        padding-bottom: 5px;
        border-bottom: 3px double #000000;
      }

      .text-2 p {
        margin: 10px 0 0 0;
        text-align: center;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="row">
      <div class= "zach">
        <img src="https://www.clearvoice.com/wp-content/uploads/2015/11/google.jpg" style="margin:auto; width:200px;display:block"/>

      </div>

        </iframe>
      </div>
      <div class= "helen">

  </body>
