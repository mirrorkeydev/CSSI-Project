
<!DOCTYPE html>

  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Quicksand');
      html, body {
        margin: 0;
        border:0px;
        height: 100%;
        padding:0px;
        overflow: hidden;
      }
      body {

        background-color: #212121;
        background: linear-gradient(#616161, #212121);
        font-size: 30px;
        color: white;
      }
      .row {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-column-gap: .1em;
        height: 98%;
      }
      .about {
        margin: 10px;
        height: 100%;
        background-color: #212121;
        background: linear-gradient(#616161, #212121);
      }
      img {
        position: relative;
        border-radius: 50%;
        top: 10%;
      }
      iframe {
        position: relative;
        top: 15%;
        padding: 0px;
        overflow:hidden;
        background-color: #000000;
      }
      .circle{
        width: 250px;
        position: relative;
        top: 10%;
        font-family: 'Quicksand';
        background-color: #000000;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 2px 5px 25px -5px #000;
      }

      .circle .text {
        width: 250px;
        height: 250px;
        top: 0;
        left: 0;
        position: absolute;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 50%;
        -webkit-transform: scale(0);
        transform: scale(0);
        -webkit-transition: all 0.7s ease;
        transition: all 0.7s ease;
      }

      .circle:hover .text {
        -webkit-transform: scale(1);
        transform: scale(1);
        background: rgba(189, 189, 189, .75);
        -webkit-box-shadow: 0px 0px 15px 2px rgba(255, 255, 255, .75);
        box-shadow: 0px 0px 15px 2px rgba(255, 255, 255, .75);
      }

      .text h3 {
        font-size: 15px;
        text-align: center;
        margin: 40px 20px 0 20px;
        padding-bottom: 5px;
        border-bottom: .5px solid #000000;
        font-weight: lighter;
      }

      .text p {
        font-size: 15px;
        margin: 5px 0 0 0;
        text-align: center;
        font-weight: lighter;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
